name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: winiprodacr
  RESOURCE_GROUP: wini-prod-rg
  CONTAINER_APP: wini-prod-app
  IMAGE_NAME: wini-app

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wini-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: wini-app

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: wini-app

      - name: Type check
        run: npx tsc --noEmit
        working-directory: wini-app

      - name: Lint
        run: npm run lint
        working-directory: wini-app

  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wini-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: wini-app

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: wini-app

      - name: Run tests
        run: npm test
        working-directory: wini-app

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          docker build -t "$IMAGE_TAG" -t "$IMAGE_LATEST" ./wini-app
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_LATEST"

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image "${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
